<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/47ace9daa2.js"
			crossorigin="anonymous"
		></script>
		<!-- CSS -->
		<link rel="stylesheet" href="css/main.min.css" />
		<title>Rock | Paper | Scissors</title>
	</head>
	<body>
		<div class="container">
			<h1>Choose Wisely</h1>
			<div class="choices">
				<i id="rock" class="fas fa-hand-rock"></i>
				<i id="paper" class="fas fa-hand-paper"></i>
				<i id="scissors" class="fas fa-hand-scissors"></i>
			</div>
			<div class="score-board">
				<h3 class="tie">Player: 0</h3>
				<h3 class="tie">Bot: 0</h3>
			</div>
			<h2>Log</h2>
			<div class="log"></div>
			<button id="reset">Reset</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
